<div class="card">
  <div class="card-header">
    <fa-icon [icon]="activity.icon"></fa-icon>
    {{activity.name}}
    <small>{{activity.creationDate}}</small>
    <a [routerLink]="['/activities', activity.id]">
      Edit
    </a>
    <button (click)="delete(activity)">Delete</button>
  </div>
  <div class="card-body">
    {{activity.description}}
  </div>
</div>
