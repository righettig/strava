<div class="row">
  <app-user-stats [totalDistance]="currentWeekTotalDistance"></app-user-stats>
</div>

<div class="row">
  <app-filters 
    [filterBy]="filterBy" 
    (onFilter)="onFilter($event)"></app-filters>

    <a class="btn" routerLink="/activities/create">
      <fa-icon [icon]="faPlusSquare"></fa-icon> Add Activity</a>
</div>

<div class="activity-list">
  <p *ngIf="errorMessage">
    <ngb-alert (close)="dismissError()">
      <strong>Warning!</strong> An error occurred while retrieving activities data.
    </ngb-alert>
  </p>
  
  <ng-container *ngFor="let activity of filteredActivities">
    <app-activity-details [activity]="activity" (onDelete)="getActivities()"></app-activity-details>
  </ng-container>

  <div *ngIf="filteredActivities?.length == 0">No data</div>
</div>
