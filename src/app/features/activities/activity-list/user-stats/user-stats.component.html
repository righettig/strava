<div class="jumbotron">
  <h1>Your stats</h1>
  <p class="lead" *ngIf="!totalDistance">
    There is not enough data yet. Enter at least one activity!
  </p>
  <p class="lead" *ngIf="totalDistance">
    {{totalDistance}}
  </p>
  <button class="btn btn-lg btn-primary" [disabled]="!totalDistance" (click)="goToFullAnalytics()">
    See full analytics
  </button>
</div>
