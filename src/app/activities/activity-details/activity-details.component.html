<div class="card">
  <div class="card-header">
    {{activity.name}}
    <small>{{activity.creationDate}}</small>
    <!-- <fa-icon [icon]="faRunning"></fa-icon> -->
    <a [routerLink]="['/activities', activity.id]">
      Edit
    </a>
    <button (click)="delete(activity)">Delete</button>
  </div>
  <div class="card-body">
    {{activity.description}}
  </div>
  <hr>
</div>
