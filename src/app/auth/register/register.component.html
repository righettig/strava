<form class="form-signin text-center">
  <fa-icon [icon]="faStrava" class="fa-6x"></fa-icon>
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <label for="confirmInputPassword" class="sr-only">Confirm Password</label>
  <input type="password" id="confirmInputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">
    Sign up
  </button>
  <p class="mt-5 mb-3 text-muted">Â© 2020</p>
</form>
