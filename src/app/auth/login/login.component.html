<form class="form-signin text-center">
  <fa-icon [icon]="faStrava" class="fa-6x"></fa-icon>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" 
    placeholder="Email address" required="" autofocus="" [(ngModel)]="username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" 
    placeholder="Password" required="" [(ngModel)]="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" [(ngModel)]="rememberMe"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
    Sign in
  </button>
  <p class="mt-5 mb-3 text-muted">Â© 2020</p>
</form>
