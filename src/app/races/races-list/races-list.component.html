<div class="container">
  <input class="form-control form-control-lg mr-2" 
         type="text" 
         placeholder="Find a race ..." 
         aria-label="Find a race ..."
         [ngModel]="query"
         (ngModelChange)="search($event)">
</div>

<ul>
  <li *ngFor="let r of filteredRaces">
    {{ r.name }}
  </li>
</ul>
